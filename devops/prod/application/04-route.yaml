kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: widget-pf
  namespace: widgety-pf-prod
spec:
  path: /
  to:
    kind: Service
    name: widgety-pf
    weight: 100
  port:
    targetPort: widgety-pf-web
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
