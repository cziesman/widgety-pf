apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: widgety-pf-prod-event-listener
  namespace: tekton-pipelines
  labels:
    app: widgety-pf
spec:
  serviceAccountName: pipeline
  triggers:
    - name: widgety-pf-prod-trigger
      bindings:
        - ref: github-push-with-branch
          kind: TriggerBinding
      interceptors:
        - params:
            - name: 'filter'
              value: "body.ref.contains('refs/heads/main')"
          ref:
            name: 'cel'
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: widgety-pf-github-webhook-secret
                secretKey: token
            - name: "eventTypes"
              value: [ "push" ]
      template:
        ref: widgety-pf-prod-trigger-template