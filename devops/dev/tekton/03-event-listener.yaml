apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: widgety-pf-dev-build-event-listener
  namespace: widgety-pipelines
  labels:
    app: widgety-pf
spec:
  serviceAccountName: pipeline
  triggers:
    - name: widgety-pf-dev-build-trigger
      bindings:
        - ref: github-push-with-branch
          kind: ClusterTriggerBinding
      interceptors:
        - params:
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: branch
          ref:
            kind: ClusterInterceptor
            name: cel
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: widgety-pf-github-webhook-secret
                secretKey: token
            - name: "eventTypes"
              value: [ "push" ]
      template:
        ref: widgety-pf-build-trigger-template