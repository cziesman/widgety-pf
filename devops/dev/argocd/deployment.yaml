apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: widgety-pf-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cziesman/widgety-pf.git
    targetRevision: HEAD
    path: devops/dev/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - ApplyOutOfSyncOnly=true
