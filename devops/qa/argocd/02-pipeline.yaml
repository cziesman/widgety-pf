apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: widgety-pf-dev
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: devops/qa/tekton
    repoURL: 'https://github.com/cziesman/widgety-pf.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
